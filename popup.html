<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex TOML Buddy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="shell-header">
        <h1 class="shell-title">Codex TOML Buddy</h1>
        <p class="shell-subtitle">Paste Claude JSON. Download Codex TOML.</p>
      </header>

      <section class="panel panel--input">
        <label class="panel-label" for="jsonInput">JSON</label>
        <textarea
          id="jsonInput"
          class="panel-textarea"
          placeholder='Paste JSON here'
          spellcheck="false"
        ></textarea>
        <p
          id="inputStatus"
          class="status-message"
          role="status"
          aria-live="polite"
        >
          Waiting for JSON input.
        </p>
      </section>

      <section class="panel panel--output">
        <label class="panel-label" for="tomlOutput">TOML</label>
        <textarea
          id="tomlOutput"
          class="panel-textarea"
          placeholder="# Converted TOML"
          spellcheck="false"
          readonly
        ></textarea>
        <p
          id="outputStatus"
          class="status-message status-message-hidden"
          role="status"
          aria-live="polite"
        ></p>
      </section>

      <footer class="toolbar">
        <div class="toolbar-actions">
          <button id="copyBtn" class="btn" disabled>Copy</button>
          <button id="downloadBtn" class="btn" disabled>Download</button>
          <button id="convertBtn" class="btn btn-primary">Convert</button>
        </div>
      </footer>

      <p class="legal">Â© 2025 Good Rabbit Foundation</p>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
