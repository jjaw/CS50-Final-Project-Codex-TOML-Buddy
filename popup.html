<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON → TOML Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="shell__header">
        <h1 class="shell__title">JSON → TOML</h1>
        <p class="shell__subtitle">Local converter for Codex configs</p>
      </header>

      <section class="panel panel--input">
        <label class="panel__label" for="jsonInput">JSON</label>
        <textarea
          id="jsonInput"
          class="panel__textarea"
          placeholder='Paste JSON here'
          spellcheck="false"
        ></textarea>
        <p
          id="inputStatus"
          class="status-message"
          role="status"
          aria-live="polite"
        >
          Waiting for JSON input.
        </p>
      </section>

      <section class="panel panel--output">
        <label class="panel__label" for="tomlOutput">TOML</label>
        <textarea
          id="tomlOutput"
          class="panel__textarea"
          placeholder="# Converted TOML"
          spellcheck="false"
          readonly
        ></textarea>
        <p
          id="outputStatus"
          class="status-message status-message--hidden"
          role="status"
          aria-live="polite"
        ></p>
      </section>

      <footer class="toolbar">
        <div class="toolbar__actions">
          <button id="copyBtn" class="btn" disabled>Copy</button>
          <button id="downloadBtn" class="btn" disabled>Download</button>
          <button id="convertBtn" class="btn btn--primary">Convert</button>
        </div>
      </footer>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
